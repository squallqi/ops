{% extends 'base.html' %}
{% block css %}
<link href="/static/css/dataTables.bootstrap.min.css" rel="stylesheet">
{% endblock %}
{% block content %}
<div class="right_col" role="main">
    <div class="">
        <div class="clearfix"></div>

        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">

                <ul class="nav nav-tabs">
                    <li><a href="{% url 'module_deploy' %}">模块部署</a></li>
                    <li class="active"><a href="{% url 'module_list' %}">模块管理</a></li>
                </ul>

                <div class="x_panel" style="border-top:none;">
                    <div class="x_title">
                        <a href="{% url 'module_add' %}" style="float:left;" class="btn btn-info btn-sm" role="button" {% if not perms.deploy.edit_module %}disabled="disabled"{% endif %}><i class="fa fa-plus"></i></a>
                        <h2>模块管理<small>| 模块部署</small> </h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                            </li>
                            <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#">Settings 1</a>
                                </li>
                                <li><a href="#">Settings 2</a>
                                </li>
                            </ul>
                            </li>
                            <li><a class="close-link"><i class="fa fa-close"></i></a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <table id="datatable" class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>模块名称</th>
                                    <th>调用模块</th>
                                    <th>备注</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for m in modules %}
                                <tr>
                                    <td>{{ m.name }}</td>
                                    <td>{{ m.module }}</td>
                                    <td>{{ m.remark }}</td>
                                    <td>
                                        <a href="{% url 'module_edit' id=m.pk %}" class="btn btn-info btn-xs" {% if not perms.deploy.edit_module %}disabled="disabled"{% endif %}><i class="fa fa-pencil"></i></a>
                                        <a href="{% url 'module_delete' %}?id={{ m.pk }}&delete=1" class="btn btn-danger btn-xs" {% if not perms.deploy.edit_module %}disabled="disabled"{% endif %}><i class="fa fa-trash-o"></i></a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block js %}
<script src="/static/js/jquery.dataTables.min.js"></script>
<script src="/static/js/dataTables.bootstrap.min.js"></script>
<!-- Datatables -->
<script>
    $(document).ready(function() {
            $('#datatable').dataTable();
            $('#datatable1').dataTable();
            });
</script>
<!-- /Datatables -->
{% endblock %}
